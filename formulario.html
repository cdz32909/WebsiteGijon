    <form action="">
        <h2>Formulario</h2>

            <legend>Datos personales</legend>

            <label for="nom">NIF:</label>

        </fieldset>
        <fieldset>
            <legend>Preguntas</legend>
            <label for="">Vives en Gijón?</label>

            <label for="">Visitaste la Universidad Laboral?</label>

        </fieldset>
        <fieldset>
            <legend>Danos tu opinión</legend>

            <input type="text"><br>

            <label for="">Mensaje:</label><br>
            <textarea name="mens" id="mens" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea><br>
        </fieldset>

        <input type="checkbox" name="pol" value="aceptada" id=""><b>He leido y acepto el <a href="#">aviso legal y la politica de privacidad.</a></b><br>
